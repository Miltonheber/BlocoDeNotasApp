{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block content %}
  <div class="list-box">
    {% if notas %}
      <div class="list-box1">
        <a class="btn btn-primary" href="{% url 'home' %}">Note <i class="fa-light fa-plus"></i></a>
        {% for nota in notas %}
          <div class="cartao container">
            <p>{{nota.body}}</p>
            <div class="simbolos">
              <a href="{% url 'delete' nota.id%}"><i class="fa-solid fa-trash-can"></i></a>
              <a href="{% url 'update' nota.id%}"><i class="fa-solid fa-pen-to-square"></i>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info">Nao ha notas disponiveis! :(</div>
    {% endif %}
  </div>
{% endblock %}
